# PR Labeler Configuration
# Used by actions/labeler to auto-categorize PRs

frontend:
  - changed-files:
    - any-glob-to-any-file: 'frontend/**'

backend:
  - changed-files:
    - any-glob-to-any-file: 'backend/**'

ci/cd:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/**'
      - 'scripts/**'
      - 'Makefile'

docker:
  - changed-files:
    - any-glob-to-any-file:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.dockerignore'

docs:
  - changed-files:
    - any-glob-to-any-file:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
