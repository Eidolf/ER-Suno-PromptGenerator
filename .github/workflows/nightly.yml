name: Nightly Test
on:
  schedule:
    - cron: '0 0 * * 6' # Weekly on Saturday

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check recent commits
        id: check
        run: |
          COMMITS=$(git log --since="7 days ago" --oneline | wc -l)
          if [ "$COMMITS" -eq "0" ]; then
            echo "No changes in last 7 days. Exiting."
            exit 0
          fi
      - name: Trigger full build
        if: steps.check.outcome == 'success'
        uses: ./.github/workflows/build.yml
