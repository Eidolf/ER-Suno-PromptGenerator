name: Release
on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - nightly
          - beta
          - stable
  schedule:
    - cron: '0 2 * * 1-5'  # Weekdays at 02:00 UTC for nightly

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    name: Build & Release (${{ github.event.inputs.release_type || 'nightly' }})
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase image name
        id: image
        run: echo "name=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Determine release type
        id: type
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "release_type=nightly" >> $GITHUB_OUTPUT
          else
            echo "release_type=${{ github.event.inputs.release_type }}" >> $GITHUB_OUTPUT
          fi

      - name: Calculate version
        id: version
        run: |
          VERSION=$(python3 scripts/version_manager.py calculate ${{ steps.type.outputs.release_type }})
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Release version: $VERSION"

      - name: Update VERSION file
        run: |
          echo "${{ steps.version.outputs.version }}" > VERSION
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "release: ${{ steps.version.outputs.version }}" || true
          git push

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine Docker tags
        id: tags
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TYPE="${{ steps.type.outputs.release_type }}"
          IMAGE="${{ env.REGISTRY }}/${{ steps.image.outputs.name }}"
          TAGS="${IMAGE}:${VERSION}"
          if [ "$TYPE" = "stable" ]; then
            TAGS="${TAGS},${IMAGE}:latest"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Git Tag
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Generate Release Notes
        id: notes
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            NOTES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            NOTES=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: ${{ steps.type.outputs.release_type == 'stable' && 'Release' || steps.type.outputs.release_type == 'beta' && 'Beta' || 'Nightly' }} v${{ steps.version.outputs.version }}
          body: |
            ## ${{ steps.type.outputs.release_type }} Release v${{ steps.version.outputs.version }}

            **Docker Image:** `${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ steps.version.outputs.version }}`

            ### Changes
            ${{ steps.notes.outputs.notes }}
          prerelease: ${{ steps.type.outputs.release_type != 'stable' }}

      - name: Bump to dev version
        if: steps.type.outputs.release_type != 'nightly'
        run: |
          DEV_VERSION=$(python3 scripts/version_manager.py bump-dev)
          echo "$DEV_VERSION" > VERSION
          git add VERSION
          git commit -m "chore: bump to $DEV_VERSION"
          git push
